<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReDi School</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <a href="index.html">
    <div class="logo">
      <img src="head.png" alt="Redi Logo">
    </div>
  </a>
  </header>
  <main>

    <h1>Find Your Dream Job With ReDi!</h1>
    <h2>Ready to discover your opportunities?</h2>
    <h2><i>Sign up now and become a part of a community that will help you to find your place!</i></h2>
    <div class="buttons">
      <button id="button4">
        <h1>Post a CV!</h1>
      </button>
      <button id="button5">
        <h1>See Jobs!</h1>
      </button>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("button4").addEventListener("click", function() {
        window.location.href = "page_3_leaveCV.html";
      });
      document.getElementById("button5").addEventListener("click", function() {
        window.location.href = "page_5_jobs.html";
      });
    });
  </script>

</body>

</html>
